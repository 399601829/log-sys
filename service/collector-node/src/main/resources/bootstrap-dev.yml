spring:
  datasource:
    url: jdbc:mysql://localhost:3306/log-sys?useUnicode=true&amp;characterEncoding=UTF-8&amp;useSSL=false
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      initial-size: 3
      min-idle: 100
      max-active: 300
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: false
      test-on-return: false
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10100/eureka/
server:
  port: 10301

constants:
  cursorKey: last_end_time
  filePath:
    cursorPropPath: E:\\zTest\\cursor.properties
    logPath: "D:\\tmp"
