spring:
  application:
      name: collector-service
  profiles:
    active: default
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config-center
      fail-fast: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:10100/eureka/
  instance:
    ipAddress: 127.0.0.1 #必须提供ip
server:
  port: 10400
