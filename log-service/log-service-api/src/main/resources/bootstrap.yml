spring:
  application:
    name: log-service-api
  cloud:
    config:
      discovery:
        enabled: true
        service-id: log-service-center-config-center
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:10100/eureka/
  instance:
    instance-id: ${eureka.instance.hostname}:${server.port}
    hostname: localhost
