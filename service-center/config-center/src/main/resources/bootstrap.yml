spring:
  application:
    name: config-center
  profiles:
    active: default
  cloud:
    config:
      server:
        git:
          uri: file:///D://gitRepo//gitHub//log-sys//extra-resource//config
#          uri: file:///${user.home}/config-repo
          search-paths: '{application}'
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10100/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    instance-id: ${random.value}
server:
  port: 10200
logging:
  config: classpath:logback.xml